<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script_copy.js"></script>
  </head>
  <body>
    <div>
      <label for="appointmentDate">Enter Appointment Date:</label>
      <input type="date" id="appointmentDate" />
      <button onclick="submitAppointment()">Submit</button>
    </div>

    <div id="resultContainer" style="display: none">
      <h2>Appointment Details</h2>
      <table id="appointmentTable" border="1">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="appointmentTableBody">
          <!-- Data will be added dynamically here -->
        </tbody>
      </table>
      <button onclick="generatePDF()">Generate PDF</button>
    </div>
  </body>
</html>
